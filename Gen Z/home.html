<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Lifestyle Rewards Digital Wallet</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, rgb(8, 255, 197), rgb(0, 0, 34));

        }

        header {
            background-color: black;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Home section */
        #home {
            padding: 40px 20px;
            text-align: center;
        }

        #home h2 {
            color: white;
        }

        #home p {
            color: white;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .reward-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Login/Sign Up section */
        #login {
            padding: 40px 20px;
            text-align: center;
        }

        #login h2 {
            color: #007bff;
        }

        #login form {
            display: inline-block;
            text-align: left;
            max-width: 400px;
            width: 100%;
        }

        #login form label {
            display: block;
            margin: 10px 0 5px;
        }

        #login form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #login form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        #login form button:hover {
            background-color: #0056b3;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            nav ul li {
                display: block;
                margin: 10px 0;
            }
        }

        .qr span {
            color: blue;
        }

        .qr span:hover {
            color: violet;
        }

        .qr {
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Cute Onesies</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="rewards.html">Rewards</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="transaction_history.html">Transaction History</a></li>
                <li><a href="loyalty_dashboard.html">Loyalty Dashboard</a></li>
                <li><a href="shopping.html">Shopping</a></li>
                <li><a href="login.html">Login/Sign Up</a></li>
                <li><a href="about_us.html">About Us</a></li>

            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to Cute Onesies</h2>
        <p>Discover the best deals and exclusive offers tailored just for you.</p>
        <img src="img/rewards.jpg" alt="Reward Image" class="reward-image">
    </section>

    <div class="qr">
        Click <span onclick="location.href='scanqr.html'">here</span> to claim points
    </div>

    <script src="script.js"></script>
</body>

</html>
