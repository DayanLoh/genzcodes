<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewards - Lifestyle Rewards Digital Wallet</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, rgb(8, 255, 197), rgb(0, 0, 34));

        }

        header {
            background-color: black;
            color: white;
            padding: 20px 0;
            text-align: center;
        }


        header h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        section#rewards {
            background-color: white;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        section#rewards h2 {
            color: #4CAF50;
            text-align: center;
        }

        .reward-item {
            background-color: #f9f9f9;
            padding: 1rem;
            margin: 1rem 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reward-item h3 {
            margin: 0;
        }

        .reward-item p {
            margin: 0.5rem 0 0;
        }

        .reward-item button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
        }

        .reward-item button:hover {
            background-color: #45a049;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 60px;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 2rem;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .modal-content button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 1rem;
        }

        .modal-content button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <h1>Cute Onesies</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="rewards.html">Rewards</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="transaction_history.html">Transaction History</a></li>
                <li><a href="loyalty_dashboard.html">Loyalty Dashboard</a></li>
                <li><a href="shopping.html">Shopping</a></li>
                <li><a href="login.html">Login/Sign Up</a></li>
                <li><a href="about_us.html">About Us</a></li>

            </ul>
        </nav>
    </header>

    <section id="rewards">
        <h2>Rewards Catalog</h2>
        <div class="reward-item">
            <h3>Free Onesie!</h3>
            <p>Minimum purchase of $50</p>
            <button onclick="showDetail('dining')">View Details</button>
        </div>
        <div class="reward-item">
            <h3>Shopping Discount</h3>
            <p>Save 15% on your next purchase</p>
            <button onclick="showDetail('shopping')">View Details</button>
        </div>
        <!-- Add more rewards as needed -->
    </section>

    <div id="reward-detail" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDetail()">&times;</span>
            <h2 id="reward-title"></h2>
            <p id="reward-description"></p>
            <button onclick="redeemReward()">Redeem</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
